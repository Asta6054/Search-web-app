<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="">
  <title>Statistics of Aneurysm Detection</title>
</head>

<body>
  <div class="jumbotron">
    <h1><center>Statistics of Aneurysm Detection</center></h1>

  </div>
  <div class="container">
    <p>Please select a hospital to load its data</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="bm-chk" value="option1">
      <label class="form-check-label" for="exampleRadios1">
        BM Data
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="dmc-chk" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        DMC Data
      </label>
    </div>
    <div class="form-check disabled">
      <input class="form-check-input" type="radio" name="exampleRadios" id="hf-chk" value="option3">
      <label class="form-check-label" for="exampleRadios3">
        HF Data
      </label>
    </div>
    <div id="busy">
      <center>
        <i class="fa fa-circle-o-notch fa-spin"></i>
      </center>
    </div>
    <div class="row mb-4">
      <div class="col-md-6 col-xs-12">
        <div class="" style="">
          <canvas id="lChart" style=""></canvas>
        </div>
      </div>
      <div class="col-md-6 col-xs-12">
        <div class="" style="">
          <canvas id="lChart1" style=""></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js></script>
  <script src="visualization.js"></script>
</body>
</html>
